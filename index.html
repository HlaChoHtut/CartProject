<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cart</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="cart">
			<div class="count_noti">
				<div class="fav_icon">
					<span class="material-symbols-outlined heart">
						favorite
					</span>
					<span id="heart_count">0</span>
				</div>
				<div class="cart_icon">
					<span class="material-symbols-outlined cart">
						shopping_cart_checkout
					</span>
					<span>0</span>
				</div>
			</div>
			<div class="container">
				<div class="box">
					<img
						src="images/book.jpg"
						alt="book"
						class="images image01"
					/>
					<div class="box_icons">
						<div class="heart_icon">
							<span class="material-symbols-outlined">
								favorite
							</span>
						</div>
						<div class="plus_icon">
							<span class="material-symbols-outlined"> add </span>
						</div>
					</div>
				</div>
				<div class="box">
					<img
						src="images/cap.jpg"
						alt="Cap"
						class="images image02"
					/>
					<div class="box_icons">
						<div class="heart_icon">
							<span class="material-symbols-outlined">
								favorite
							</span>
						</div>
						<div class="plus_icon">
							<span class="material-symbols-outlined"> add </span>
						</div>
					</div>
				</div>
				<div class="box">
					<img
						src="images/chicken-salad.jpg"
						alt="Chicken-salad"
						class="images image03"
					/>
					<div class="box_icons">
						<div class="heart_icon">
							<span class="material-symbols-outlined">
								favorite
							</span>
						</div>
						<div class="plus_icon">
							<span class="material-symbols-outlined"> add </span>
						</div>
					</div>
				</div>
				<div class="box">
					<img
						src="images/chocolate.jpg"
						alt="Chocolate"
						class="images image04"
					/>
					<div class="box_icons">
						<div class="heart_icon">
							<span class="material-symbols-outlined">
								favorite
							</span>
						</div>
						<div class="plus_icon">
							<span class="material-symbols-outlined"> add </span>
						</div>
					</div>
				</div>
				<div class="box">
					<img
						src="images/lady-handbag.jpg"
						alt="Lady Handbag"
						class="images image05"
					/>
					<div class="box_icons">
						<div class="heart_icon">
							<span class="material-symbols-outlined">
								favorite
							</span>
						</div>
						<div class="plus_icon">
							<span class="material-symbols-outlined"> add </span>
						</div>
					</div>
				</div>
				<div class="box">
					<img
						src="images/wine.jpg"
						alt="Wine"
						class="images image"
					/>
					<div class="box_icons">
						<div class="heart_icon">
							<span class="material-symbols-outlined">
								favorite
							</span>
						</div>
						<div class="plus_icon">
							<span class="material-symbols-outlined"> add </span>
						</div>
					</div>
				</div>
			</div>
		</div>

        <script src="index.js"></script>
	</body>
</html>
